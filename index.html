<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Checkout page</title>

  </head>
  <body>
    <h1>Checkout</h1>

    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3>Contact information</h3>
          <form>
            <p>E-mail</p>
            <div class="input">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Enter your email...">
            </div>
            <p>Phone</p>
            <div class="input">
              <i class="fas fa-phone-alt"></i>
              <input type="text" placeholder="Enter your phone...">
            </div>
          </form>
        </div>
        <div class="shipping-address">
          <h3>Shipping address</h3>
          <form>
            <p>Full name</p>
            <div class="input">
              <i class="fas fa-user-circle" ></i>
              <input type="text" placeholder="Rodney Cotton">
            </div>
            <p>Address</p>
            <div class="input">
              <i class="fas fa-home"></i>
              <input type="text" placeholder="Your address...">
            </div>
            <p>City</p>
            <div class="input">
              <i class="fas fa-city"></i>
              <input type="text" placeholder="Your city...">
            </div>
            
            <div class="country-postal">
              <div>
              <p>Country</p>
              <div class="input-medium">
                <i class="fas fa-globe-americas"></i>
                <input type="text" placeholder="Your country...">
              </div>
            </div>
            <div>
              <p>Postal code</p>
              <div class="input-medium">
                <i class="fas fa-inbox" ></i>
                <input type="text" placeholder="Your postal code...">
              </div>
            </div>
            </div>
    
            <div class="checkbox">
              <input type="checkbox">
              <p>Save this information for next time</p>
            </div>
            <button type="submit">Continue</button>
          </form>
        </div>
      </div>

      <div class="items">
        <div class="item1">
          <img src="./images/photo1.png" alt="Vintage backbag">
            <h4>Vintage Backbag</h4>
            <p class="price">$54,99<span>$94,99</span></p>
            <div class="amount">
              <p class="less">-</p>
              <p>1</p>
              <p class="plus">+</p>
            </div>
        </div>
        <div class="item2">
          <img src="./images/photo2.png" alt="Levi Shoes">
          <h4>Levi Shoes</h4>
          <p class="price">$74,99<span>$124,99</span></p>
          <div class="amount">
            <p class="less">-</p>
            <p>1</p>
            <p class="plus">+</p>
          </div>
        </div>
        <div class="shipping">
          <h3>Shipping</h3>
          <p>$19</p>
        </div>
        <div class="total">
          <h3>Total</h3>
          <p>$148,98</p>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/b90b2618b5.js" crossorigin="anonymous"></script>

  </body>
</html>
